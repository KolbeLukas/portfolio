<div id="projects" class="container">
    <h2 data-aos="zoom-in">My work</h2>
    <div class="nav" data-aos="zoom-in">
        <div class="center">
            <button (click)="showProjects('all')" [class.active]="all" class="btn">
                <svg viewBox="0 0 120 50" class="border">
                    <polyline points="119,1 119,49 1,49 1,1 119,1" />
                    <polyline points="119,1 119,49 1,49 1,1 119,1" />
                </svg>
                All
            </button>
        </div>
        <div class="center">
            <button (click)="showProjects('angular')" [class.active]="angular" class="btn">
                <svg viewBox="0 0 120 50" class="border">
                    <polyline points="119,1 119,49 1,49 1,1 119,1" />
                    <polyline points="119,1 119,49 1,49 1,1 119,1" />
                </svg>
                Angular
            </button>
        </div>
        <div class="center">
            <button (click)="showProjects('javascript')" [class.active]="javascript" class="btn">
                <svg viewBox="0 0 120 50" class="border">
                    <polyline points="119,1 119,49 1,49 1,1 119,1" />
                    <polyline points="119,1 119,49 1,49 1,1 119,1" />
                </svg>
                Java Script
            </button>
        </div>

    <div class="content">

            <div class="overlay">

                <span>Build with a PokéAPI and JavaScript.</span>
                <a href="https://pokedex.lukas-kolbe-dev.de/" target="_blank">

                        <button class="btn">
                            <svg viewBox="0 0 120 50" class="border">
                                <polyline points="119,1 119,49 1,49 1,1 119,1" />
                                <polyline points="119,1 119,49 1,49 1,1 119,1" />
                            </svg>
                            Try out
                        </button>
                    </div>
                </a>
            </div>
        </div>
        <div *ngIf="javascript || all" class="box project1" data-aos="zoom-in">
            <div class="overlay">
                <h3>Join</h3>
                <span>Kanban board developed in a small SCRUM-team.</span>
                <a href="https://join.lukas-kolbe-dev.de/" target="_blank">

                        <button class="btn">
                            <svg viewBox="0 0 120 50" class="border">
                                <polyline points="119,1 119,49 1,49 1,1 119,1" />

                            Try out

        </div>
        <div *ngIf="javascript || all" class="box project2" data-aos="zoom-in">
            <div class="overlay">
                <h3>El Pollo Loco</h3>
                <span>Objectoriented, JavaScript-based jump and run game.</span>
                <a href="https://el-pollo-loco.lukas-kolbe-dev.de/" target="_blank">

                            <svg viewBox="0 0 120 50" class="border">
                                <polyline points="119,1 119,49 1,49 1,1 119,1" />
                                <polyline points="119,1 119,49 1,49 1,1 119,1" />
                            </svg>
                            Try out
                        </button>
                    </div>
                </a>
            </div>
        </div>
        <div *ngIf="angular || all" class="box project3" data-aos="zoom-in">

                <h3>Portfolio</h3>

                            Try out

                </a>
            </div>
        </div>

                <h3>Ring of Fire</h3>
                <span>Angular-based cardgame with a Firebase database.</span>
                <a href="https://ring-of-fire.lukas-kolbe-dev.de/" target="_blank">
