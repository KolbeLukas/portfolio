<div id="skills" class="container">
    <h2 data-aos="zoom-in">MY Skills</h2>
    <div class="content">
        <div *ngFor="let skill of ['Angular', 'JavaScript', 'TypeScript', 'HTML', 'CSS', 'SCSS', 'Git', 'Rest-API', 'SCRUM', '', '']"
            class="box" data-aos="zoom-in">
            <div>
                <img src="assets/img/{{ skill }}.png" alt="{{ skill }}">
            </div>
            <span>{{ skill }}</span>
        </div>
    </div>
</div>
