<div id="skills" class="container">
    <h2 data-aos="zoom-in">MY Skills</h2>
    <div class="content">
        <div *ngFor="let skill of skills;
            let i = index;" class="box" data-aos="zoom-in">
            <div>
                <img src="assets/img/skills/{{ skill.img }}.png" alt="{{ skill.name }}">
            </div>
            <span>{{ skill.name }}</span>
        </div>
    </div>
</div>
